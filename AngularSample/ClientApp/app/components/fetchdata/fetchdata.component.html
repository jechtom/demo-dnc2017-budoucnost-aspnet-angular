<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts" [ngClass]="{ danger: forecast.temperatureC > 40 }">
            <td>{{ forecast.dateFormatted }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }} {{ temp.getMessage(forecast.temperatureC) }}</td>
            <td><counter [(currentCount)]="forecast.temperatureC"></counter></td>
        </tr>
    </tbody>
</table>
<button (click)="addLine()">Add!</button>
